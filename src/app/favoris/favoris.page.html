<ion-header>
  <ion-toolbar>
    <ion-title>List of Favorites</ion-title>
    <ion-buttons slot="secondary">
      <button ion-button (click)=exportFavorites()>
          <ion-icon name="cloud-download" color="light"></ion-icon>
      </button>
      <button ion-button (click)=importFavorites()>
          <ion-icon name="cloud-upload" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
    <ion-list lines="none">
      <ion-list-header class="my-movies-header">Favorites Movies</ion-list-header>
      <ion-item *ngFor="let movie of favoriteMovies" (click)="goToDetail(movie)">
          <ion-col col-1>
            <ion-icon name="star" color="light"></ion-icon>
          </ion-col>
          <ion-col col-6 text-wrap>
            <h4>{{movie.Title}}</h4>
          </ion-col>
          <ion-col col-3>
            <h4>{{movie.Released}}</h4>
          </ion-col>
          <ion-col col-2>
            <ion-badge color="primary">{{movie.imdbVotes}}</ion-badge>
          </ion-col>
      </ion-item>
    </ion-list>
  </ion-card>

  <ng-template #noFavorite>
    <p>You haven't favorites</p>
  </ng-template>

</ion-content>
