<ion-header>
  <ion-toolbar>
    <ion-title>Liste Des Favoris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
    <ion-list>
      <ion-list-header class="my-movies-header">Favorite Movies</ion-list-header>
      <ion-item *ngFor="let movie of favoriteMovies" (click)="goToDetail(movie)">
        <ion-row>
          <ion-col col-1>
            <ion-icon name="star"></ion-icon>
          </ion-col>
          <ion-col col-6 text-wrap>
            <h4>{{movie.Title}}</h4>
          </ion-col>
          <ion-col col-3>
            <h4>{{movie.Release}}</h4>
          </ion-col>
          <ion-col col-2>
            <ion-badge color="primary">{{movie.imdbVotes}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <!--><ion-card-content>
      <p>To choose more movies, click on this button.</p>
      <button icon-left ion-button full (click)="findMovie()">
        <ion-icon name="search"></ion-icon>
        Find a movie
      </button>
    </ion-card-content>-->
  </ion-card>

  <ng-template #noFavorite>
    <p>You have no favorites</p>
  </ng-template>

</ion-content>
